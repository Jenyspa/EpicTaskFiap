<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_template :: head">
	<meta charset="UTF-8">
	<title>Epic Task</title>
</head>
<body>
	<div class="card-task" th:fragment="content">
		<img class="avatar" src="foto.jpg">
		<h2 th:text="${task.title}"></h2>
		<div class="point">
			<span class="material-icons">star</span>
			<span th:text="${task.point}"></span>
		</div> 
	
		<div class="status">
			<svg>
				<circle cx="70" cy="70" r="70"></circle>
				<circle cx="70" cy="70" r="70" style="stroke-dashoffset: calc(440 - (440 * 90 )/100 ) "></circle>
			</svg>
			<div class="number">
				<h2 th:text="${task.status}"></h2>
			</div>
		</div>
		
		<button class="btn-hand">
			<span class="material-icons">pan_tool</span>
		</button>
		<a class="btn btn-sm yellow" th:href="${'/task/' + task.id }">
			<span class="material-icons">edit</span>
		</a>
	</div>
</body>
</html>
