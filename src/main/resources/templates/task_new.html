<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_template :: head">
	<meta charset="UTF-8">
	<title>New Task</title>
</head>
<body>
	<div class="content">
	<h2 th:text="#{form.title.task}"></h2>
	
	<form action="/task" method="POST" th:object="${task}">
			<input type="text" name='title' value="Criar Tela Tarefas" placeholder="Título" th:classappend="${#fields.hasErrors('title')} ? invalid">
			<span th:errors="*{title}"></span>
			
			<input type="text" name='description' value="Descrição tela tarefas" placeholder="Descrição" th:classappend="${#fields.hasErrors('description')} ? invalid">
			<span th:errors="*{description}"></span>
			
			<input type="number" name='point' value="10" placeholder="Pontos" th:classappend="${#fields.hasErrors('point')} ? invalid">
			<span th:errors="*{point}"></span>
			
			<input type="number" name='status' value="1" placeholder="Status" th:classappend="${#fields.hasErrors('status')} ? invalid">
			<span th:errors="*{status}"></span>
			
			<div class="actions">
				<a href="/task" class="btn" th:text="#{form.button.cancel}"></a>
				<a href="/task/delete" class="btn"  th:text="#{form.button.delete}"></a>
				<button class="btn blue" th:text="#{form.button.save}"></button>
			</div>
	</form>
</div>
</body>
</html>
