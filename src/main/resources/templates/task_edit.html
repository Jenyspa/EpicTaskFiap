<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="_template :: head">
	<meta charset="UTF-8">
	<title>Edit Task</title>
</head>

<div class="content">
	<h1 th:text="#{form.title.task}"></h1>
	
	<form action="/task/update" method="POST" th:object="${task}">
	
	<input type="hidden" th:field="*{id}">
	
		<input type="text" th:field="*{title}" th:placeholder="#{form.label.title}" th:classappend="${#fields.hasErrors('title')} ? invalid">
		<span th:errors="*{title}"></span>
		
		<input type="text" th:field="*{description}" th:placeholder="#{form.label.desc}" th:classappend="${#fields.hasErrors('description')} ? invalid">
		<span th:errors="*{description}"></span>

		<input type="number" th:field="*{point}" value="10" th:placeholder="#{form.label.points}" th:classappend="${#fields.hasErrors('point')} ? invalid">
		<span th:errors="*{point}"></span>
		
		<input type="number" th:field="*{status}" value="1" th:placeholder="#{form.label.status}" th:classappend="${#fields.hasErrors('status')} ? invalid">
		<span th:errors="*{status}"></span>

		<div class="actions">
			<a href="/task" class="btn" th:text="#{form.button.cancel}"></a>
			<button class="btn blue" th:text="#{form.button.save}"></button>
		</div>
		
		<div class="actions">
			<a href="/task" class="btn" th:text="#{form.button.cancel}"></a>
			<a th:href="@{'/task/delete/'(id=${task.id})}" class="btn"  th:text="#{form.button.delete}"></a>
			<button class="btn blue" th:text="#{form.button.save}"></button>
		</div>
	</form>
</div>


</body>
</html>
